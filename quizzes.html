<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #0A192F;
            margin: 20px;
        }
        .quiz-container {
            background: #00FF41;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 255, 65, 0.3);
            width: 50%;
            margin: auto;
        }
        .question {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .options label {
            display: block;
            margin: 5px;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            background-color: #0A192F;
            color: white;
            border: 1px solid #00FF41;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #218838;
        }
        #result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="quiz-container">
        <h2>Quiz</h2>
        <form id="quizForm">
            <div class="question">
                <p>1. What does HTML stand for?</p>
                <div class="options">
                    <label><input type="radio" name="q1" value="a"> Hyper Text Markup Language</label>
                    <label><input type="radio" name="q1" value="b"> High Tech Modern Language</label>
                    <label><input type="radio" name="q1" value="c"> Home Tool Markup Language</label>
                </div>
            </div>

            <div class="question">
                <p>2. Which of the following is a strong password?</p>
                <div class="options">
                    <label><input type="radio" name="q2" value="a"> password123</label>
                    <label><input type="radio" name="q2" value="b"> qwerty2025</label>
                    <label><input type="radio" name="q2" value="c"> P@5sw0rd!2025</label>
                </div>
            </div>

            <div class="question">
                <p>3. Which language is used for adding interactivity to a web page?</p>
                <div class="options">
                    <label><input type="radio" name="q3" value="a"> JavaScript</label>
                    <label><input type="radio" name="q3" value="b"> HTML</label>
                    <label><input type="radio" name="q3" value="c"> CSS</label>
                </div>
            </div>

            <div class="question">
                <p>4. What is two-factor authentication (2FA)?</p>
                <div class="options">
                    <label><input type="radio" name="q4" value="a"> A second password for an account</label>
                    <label><input type="radio" name="q4" value="b"> A backup password used when you forget your primary one</label>
                    <label><input type="radio" name="q4" value="c"> A security method that requires two forms of identification to log in</label>
                </div>
            </div>

            <div class="question">
                <p>5. Why is it important to use a VPN when accessing public Wi-Fi?</p>
                <div class="options">
                    <label><input type="radio" name="q5" value="a"> It blocks malware on your device</label>
                    <label><input type="radio" name="q5" value="b"> It prevents your browsing data from being intercepted</label>
                    <label><input type="radio" name="q5" value="c"> It helps load websites faster</label>
                </div>
            </div>

            <button type="button" onclick="checkAnswers()">Submit</button>
        </form>

        <p id="result"></p>
    </div>

    <script>
        function checkAnswers() {
            let score = 0;

            let answers = {
                q1: "a",  // Correct: Hyper Text Markup Language
                q2: "c",  // Correct: P@5sw0rd!2025
                q3: "a",  // Correct: JavaScript
                q4: "c",  // Correct: 2FA requires two forms of identification
                q5: "b"   // Correct: VPN prevents browsing data interception
            };

            let totalQuestions = Object.keys(answers).length;

            for (let question in answers) {
                let selectedOption = document.querySelector(`input[name="${question}"]:checked`);
                
                if (selectedOption && selectedOption.value === answers[question]) {
                    score++;
                }
            }

            document.getElementById("result").textContent = `You scored ${score} out of ${totalQuestions}!`;
        }
    </script>

</body>
</html>
